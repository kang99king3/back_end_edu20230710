<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq10_DOM처리메서드1</title>
<script type="text/javascript" src="jquery_3.7.1.js"></script>
<style type="text/css">
	.insert1,.insert2{
		border: 1px solid red;
	}
</style>
<script type="text/javascript">
	/*
		DOM처리메서드의 개념 2가지
		- 내부에 추가하는 기능
			JS: innerHTML, textContent, appendChild(), insertBefore()
			JQ: html()   , text()     , append()     , prepend()		
		- 외부에 추가하는 기능
			JQ: after() , before()
		기타
		- 삭제
			jQ: remove()
				empty()
				detach()
		- 부모로 추가: 타겟을 감싼다
			wrap() : 부모요소 추가
			unWrap(): 부모요소 삭제
	*/
	
	$(function(){
		var count=0;
		$("button").eq(0).click(function(){
			var $p=$("<p></p>");// 객체생성
			$p.text((count++)+": prepend메서드");
			$p.addClass("prepend");
			$(".insert1").prepend($p);  
		});
	});
</script>
</head>
<body>
<h1>내부요소추가하기</h1>
<button>prepend</button>
<button>append</button>
<button>html</button>
<button>text</button>
<button>DOM이동</button>
<div class="insert1">
	<p class="a">내부추가하기</p>
</div>
</body>
</html>
