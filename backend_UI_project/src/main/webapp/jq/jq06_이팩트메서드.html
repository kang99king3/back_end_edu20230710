<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq06_이팩트메서드</title>
<script type="text/javascript" src="jquery_3.7.1.js"></script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>
<style type="text/css">
	img{
		width:200px;
		height: 150px;
		position: absolute;
		top:100px;
		left:200px;
	}
	div>p{
		width: 100px;
		border: 1px solid red;
		cursor: pointer;
	}
</style>
<script type="text/javascript">
	$(function(){
		$("div > p").eq(0).click(function(){
			$("img").show(2000,function(){alert('이미지가 보이죠?')});// 콜백함수:기본기능 실행후 함수호출
		});
		$("div > p").eq(1).click(function(){
			$("img").hide(1000);
		});
		$("div > p").eq(2).click(function(){
			$("img").toggle(2000,"easeOutBounce");
		});
		$("div > p").eq(3).click(function(){
			$("img").slideDown(2000,"easeOutBounce");
		});
		$("div > p").eq(4).click(function(){
			$("img").slideUp(2000,"easeOutBounce");
		});
		$("div > p").eq(5).click(function(){
			$("img").slideToggle(2000,"easeOutBounce");
		});
		$("div > p").eq(6).click(function(){
			$("img").fadeIn(2000,"easeOutBounce");
		});
		$("div > p").eq(7).click(function(){
			$("img").fadeOut(2000,"easeOutBounce");
		});
		$("div > p").eq(8).click(function(){
			$("img").fadeToggle(2000,"easeOutBounce");
		});
		$("div > p").eq(9).click(function(){
			$("img").fadeTo(2000,0.5,function(){//콜백함수
				$(this).fadeTo(1000,1);
			});
		});
	});
</script>
</head>
<body>
<h1>이팩트 메서드</h1>
<div>
	<p>show()</p>
	<p>hide()</p>
	<p>toggle()</p>
	<p>slideDown()</p>
	<p>slideUp()</p>
	<p>slideToggle()</p>
	<p>fadeIn()</p>
	<p>fadeOut()</p>
	<p>fadeToggle()</p>
	<p>fadeTo()</p>
	<p>animate()</p>
</div>
<img id="img1" src="../js/img/1.jpg" alt="치킨"/>
</body>
</html>
