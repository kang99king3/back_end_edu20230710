<script type="text/javascript">
	let array = [1,2,3,4,5];
	//일반 for문: 전통적인 반복문
	//          큰 규모의 배열을 실행할때 성능이 좋을 수 있다. 
	//          break,continue, 조건문 등 제어가 필요한 경우 사용한다.
	for (var i = 0; i < array.length; i++) {
		if(array[i]>3){
			break;
		}
		console.log(array[i]);
	}
	//forEach문: ES5 2009 부터 추가된 반복문
	//          코드를 간결하게 만들어 주고, 변수를 잘못 선언하는 등의 실수 확률을 줄일 수 있다.
	//          for문을 사용할 이유가 없다면 forEach문을 사용하자.
	array.forEach(function(item,index){ // (배열의 값, index, 해당배열)
			console.log(`${index}:${item}`);
		});
	
	//map(callback(item,index,arr){return item})
	//해당배열을 순회하면서 새로운 배열로 반환한다.
	let array2=array.map((item)=>{
		var newVal=item+1;
		return newVal;
	});
	console.log(array2);
	
	//filter(callback(item,index,arr){return true});
	//콜백함수는 true/false를 반환하도록 하며, true일 경우의 값들만 새로운 배열로 반환 
	let array3=array.filter((item)=>{   
		return item%2===0;
	});
	console.log(array3);
	
	//reduce(callback(accu,curr){return accu+curr;},초기값);
	//배열의 값의 총합을 리턴함
	//초기값을 제공하지 않는다면 배열의 첫번째값이 초기값이 되고, currentNum이 두번째값이 됨
