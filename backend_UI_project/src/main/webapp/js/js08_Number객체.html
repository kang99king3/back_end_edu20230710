<pre>
	- 정수와 실수를 다루는 객체<button>클릭</button>

	- 그밖에 예외를 나타내는 속성
	  undefined: 값이 정의되지 않아서 자바스크립트에서 인식을 못하는 상황 -> var num=5+b;
	  null:변수는 선언되어 있지만 값이 비어 있는 상태 -> var a;   var a=null;
