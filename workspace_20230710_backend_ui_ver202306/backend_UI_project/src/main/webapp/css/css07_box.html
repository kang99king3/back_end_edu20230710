<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css07_box</title>
<style type="text/css">
	div{background-color: rgb(255, 255, 255);}
	*{
		margin:0px;
	}
	
	.box3{
		padding: 10px;
		margin: 0 auto; /*auto 값은 좌우 가운데 자동 정렬*/
		width: 800px; /*가운데 위치하려면 너비 조정이 필요함*/
		background-color: yellowgreen;
	}
	
	.box1, .box2{
		background-color: aqua;
		width: 300px;
		height: 100px;
		margin: 20px;
	}
	
	.box1{
		width:220px;
		padding:20px;
		border:20px solid ;
		margin-left: -200px;
	}
	/*마우스 올라간 상태의 요소 선택*/
	.box1:hover{
		margin-left: 20px;
	}
	
	.box2{
		text-align: center;
		margin: 0 auto;
	}
</style>
</head>
<body>
<div class="box3">
	<div class="box1">너비 300px</div>
	<div class="box2">너비 300px</div>
</div>
</body>
</html>
