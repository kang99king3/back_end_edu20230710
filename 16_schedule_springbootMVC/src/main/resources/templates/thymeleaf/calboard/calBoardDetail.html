<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{thymeleaf/layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
	<div id="container">
		<h1>일정 상세보기</h1>
		<form>
			<input type="hidden" name="seq" th:value="${dto.seq}"/>
			<table class="table">
				<tr>
					<th>일정</th>
					<td th:text="${dto.mdate}">
						
					</td>
				</tr>
				<tr>
					<th>제목</th>
					<td>
						<input class="form-control" type="text" name="title" th:value="${dto.title}"/>
					</td>
				</tr>
				<tr>
					<th>내용</th>
					<td>
						<textarea name="content" class="form-control"
								  rows="10" cols="60" 
								  th:text="${dto.content}"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit" class="btn btn-default">일정수정</button>
						<button type="button" title="일정삭제" class="btn btn-default"
								th:onclick="|location.href='@{/schedule/calMulDel(seq=${dto.seq})}'|" >
						  <span class="glyphicon glyphicon-trash" ></span>
						</button>
						<button type="button" title="일정목록" class="btn btn-default"
								th:onclick="|location.href='@{/schedule/calBoardList}'|" >
						  <span class="glyphicon glyphicon-list" ></span>
						</button>
						<button type="button" title="달력보기" class="btn btn-default"
								th:onclick="|location.href='@{/schedule/calendar(year=${session.ymdMap.year},month=${session.ymdMap.month})}'|" >                        
						  <span class="glyphicon glyphicon-calendar" ></span>
						</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
