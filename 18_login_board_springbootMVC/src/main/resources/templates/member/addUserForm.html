<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
<h1>회원 가입</h1>
	<form action="/user/addUser" method="post" th:object="${addUserCommand}">
		<table class="table">
			<tr>
				<th>아이디:</th>
				<td><input th:field="*{id}" type="text" 
				              class="form-control" name="id" />
					<span th:if="${#fields.hasErrors('id')}" 
					      th:errors="*{id}"></span>
				</td>
			</tr>
			<tr>
				<th>이름:</th>
				<td><input th:field="*{name}" type="text" 
				              class="form-control" name="name" />
					<span th:if="${#fields.hasErrors('name')}" 
					      th:errors="*{name}"></span>
				</td>
			</tr>
			<tr>
				<th>비밀번호:</th>
				<td><input th:field="*{password}" type="password" 
				              class="form-control" name="password" />
					<span th:if="${#fields.hasErrors('password')}" 
					      th:errors="*{password}"></span>
				</td>
			</tr>
			<tr>
				<th>이메일:</th>
				<td><input th:field="*{email}" type="email" 
				              class="form-control" name="email" />
					<span th:if="${#fields.hasErrors('email')}" 
					      th:errors="*{email}"></span>
				</td>
			</tr>
			<tr>
				<th>주소:</th>
				<td><input th:field="*{address}" type="text" 
				              class="form-control" name="address" />
					<span th:if="${#fields.hasErrors('address')}" 
					      th:errors="*{address}"></span>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="가입" class="btn"/>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
